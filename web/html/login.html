<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{static_url("css/style.css")}}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="{{static_url("js/login.js")}}"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="dropdown">
                  <button class="btn btn-lg btn-primary btn-block btn-signin dropdown-toggle" type="button" data-toggle="dropdown">
                    Sign in
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#" resource='FREESURFER6_HIRES'>FreeSurfer6</a></li>
                    <li><a href="#" resource='SPM12_SEGMENT'>SPM12</a></li>
                    <li><a href="#" resource='ASHS'>ASHS</a></li>
                  </ul>
                </div>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
<script>

$(document).ready(function() {
       $("a").click(function(e) {
           e.preventDefault();
           var input = $("<input>")
               .attr("type", "hidden")
               .attr("name", "resource").val($(this).attr("resource"));
           $('form').append(input);
           $("form").submit();
       });
    });
</script>
